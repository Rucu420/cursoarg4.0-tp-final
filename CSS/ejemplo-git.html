   <!--
 Trabajando con GIT

 Lo que tenemos que hacer con git es empezar a vercionar
 1° Cada vez que realizamos una modificacion y quedo como queremos, lo que debemos hacer es escribirlo en el
 repositorio local ese cambio.

 Como se hace, de las siguientes maneras.

 Versionando:
 Una vez instalado git, se va a terminal y se selecciona NEW TERMINAL
 Ahi, en la consola desplegada mas abajo ponemos git init para iniciar el programa
 °2, una vez iniciado el programa, configuramos quien esta usando el sistema, con nombre y correo electronico
 Para eso usamos los comandos.
 git config user.name "EJEMPLO"
 git config usar.email "ejemplo@ejemplo.com"

 3° cuando estes listo para agregar los archivos al repositorio, usamos el comando
 git add . ( el punto funcional como comodin)
 git commit -m "Este es mi primer commit" 

 3! con git status podemos visualizar las escrituras de nuestro archivos


  -->
