        el meta viewport hace que la pagina sea compatible con cualquier dispositivo

        2° Para poder definir una grilla propia, primero hay que definir el valor de una columna, para eso se 
        divide 100%/(la cantidad de columnas a colocar)

        3° Media queries , muy importante! Le decimos al navegador que esta ingresando, le establecemos una serie de regla
        las cuales se tienen que cumplir para que sea resposivo el dispositivo

        (se arma un css por cada dispositivo que estamos desarrollando)

        Podemos utilizar una libreria fullresponsive
        °getbootstrap.com
        °get.foundation
